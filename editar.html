<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./editar.html">Editar Productos</a>
          </li>
        </ul>
      </nav>
      <h1 id="title">FINCA OLIVA OLIVOS</h1>
    </header>
    <main>
      <h2>Crea, edita o borra productos</h2>
      <form id="crearProducto" class="formulario">
        <textarea
          type="text"
          name="nombre"
          placeholder="Ingrese nombre de producto"
          required
        ></textarea>
        <textarea
          type="text"
          name="detalle"
          placeholder="Ingrese una descripcion de producto"
          required
        ></textarea>
        <input
          type="number"
          name="stock"
          placeholder="Ingrese el stock"
          required
        />
        <input
          type="number"
          name="precio"
          placeholder="Ingrese Precio"
          required
        />
        <button class="btn btn-success" type="submit">Crear Producto</button>
      </form>
      <section id="productos" class="productos"></section>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/editar.js"></script>
    <script>
      verProductos();
      crearProducto();
    </script>
  </body>
</html>
