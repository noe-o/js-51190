<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./editar.html">Editar Productos</a>
          </li>
        </ul>
      </nav>
      <h1 id="title">FINCA OLIVA OLIVOS</h1>
    </header>
    <main>
      <h2>Categorías</h2>
      <div class="card-deck">
        <div class="card categorias">
          <div id="aceite" class="card-body">
            <h3>Aceite de Oliva Virgen Extra (AOVE)</h3>
            <form id="crearAceite" class="formulario d-flex flex-column">
              <input
                type="text"
                name="nombre"
                placeholder="Nombre del producto"
                required
              />
              <input
                type="text"
                name="detalle"
                placeholder="Descripción"
                required
              />
              <input
                type="number"
                name="precio"
                placeholder="Precio"
                required
              />
              <button class="btn btn-outline-success" type="submit">
                Crear
              </button>
            </form>
            <section id="aceite" class="aceite"></section>
          </div>
          <div id="cosmetica" class="card-body">
            <h3>Cosmética</h3>
            <form id="crearCosmetica" class="formulario d-flex flex-column">
              <input
                type="text"
                name="nombre"
                placeholder="Nombre del producto"
                required
              />
              <input
                type="text"
                name="detalle"
                placeholder="Descripción"
                required
              />
              <input
                type="number"
                name="precio"
                placeholder="Precio"
                required
              />
              <button class="btn btn-outline-success" type="submit">
                Crear
              </button>
            </form>
            <section id="cosmetica" class="cosmetica"></section>
          </div>
          <div id="aceituna" class="card-body">
            <h3>Aceituna sin carozo</h3>
            <form id="crearAceituna" class="formulario d-flex flex-column">
              <input
                type="text"
                name="nombre"
                placeholder="Nombre del producto"
                required
              />
              <input
                type="text"
                name="detalle"
                placeholder="Descripción"
                required
              />
              <input
                type="number"
                name="precio"
                placeholder="Precio"
                required
              />
              <button class="btn btn-outline-success" type="submit">
                Crear
              </button>
            </form>
            <section id="aceituna" class="aceituna"></section>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/editarAceite.js"></script>
    <script src="./js/editarCosmetica.js"></script>
    <script src="./js/editarAceituna.js"></script>
  </body>
</html>
